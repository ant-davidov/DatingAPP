<div class="form-group">
   <input 
       [class.is-invalid]="ngControl.touched && ngControl.invalid" 
       type={{type}}
       class="form-control" 
       [formControl]="ngControl.control"
       placeholder={{label}}
       >
       <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback"> Please enter a {{label}}</div>
       <div *ngIf="ngControl.control.errors?.minlength" class="invalid-feedback">  need more char </div>
       <div *ngIf="ngControl.control.errors?.maxlength" class="invalid-feedback">  need less char </div>
       <div *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">  Пароли не совпадают </div>
</div>
